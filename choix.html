  <body>
    <div class="container text-center">
    	<header>
    		<div class="container-fluid inner-header">
	    		<a href="#"><img src="./images/uir.png" alt="UIR logo"></a>
	    		<h1>VOTE ASSEMBLÉE GÉNÉRALE</h1>
	    		<a href="#"><img src="./images/logo.gif" alt="CFDT logo"></a>    			
    		</div>
    	</header>
    	<section>
		    <div class="row title">
		    	<div class="col-xs-9 titre">
		        	<h4>VOTE STATUTAIRE</h4>		    		
		    	</div>
		    	<div class="col-xs-2 fond-blanc">
		        	<h4>Mandats restant</h4>
		        	<p>0</p>	    		
		    	</div>
		    </div>
	    		<div class="fond-blanc">
				    <div class="row ">
				        <div class="col-xs-6 proposition">
				        	<div class="row">
				        		<div class="col-xs-12 reponse">
					        		<h4>« Pour »</h4>		        			
				        		</div>
				        	</div>
						    <div class="row">
		    			        <div class="col-lg-4">
		    			        	<button class="btn-left" type="button">
		    			        		<p>+</p>    			        		
		    			        	</button>
		       			        </div>
		    			        <div class="col-lg-4">
		    			        	<input type="number" name="pour" placeholder="0" class="text-center">
		    			        </div>
		    			        <div class="col-lg-4">
		    			        	<button class="btn-right" type="button">
		    			        		<p>-</p>    			        		
		    			        	</button>
		    			        </div>
							</div>
				        </div>

				        <div class="col-xs-6 proposition">
				        	<div class="row">
				        		<div class="col-xs-12 reponse">
					        		<h4>« Contre »</h4>		        			
				        		</div>
				        	</div>
						    <div class="row">
		    			        <div class="col-lg-4">
		    			        	<button class="btn-left" type="button">
		    			        		<p>+</p>    			        		
		    			        	</button>
		       			        </div>
		    			        <div class="col-lg-4">
		    			        	<input type="number" name="contre" placeholder="0" class="text-center">
		    			        </div>
		    			        <div class="col-lg-4">
		    			        	<button class="btn-right" type="button">
		    			        		<p>-</p>    			        		
		    			        	</button>
		       			        </div>
							</div>
				        </div>
					</div>
				    <div class="row">
				     	<div class="col-lg-12">
				        	<a href="#">					
				         		<button type="button">
						         	<h4>Valider</h4>
								</button>
							</a>
				     	</div>
				    </div>

	    		</div>		    		
       	</section>
